    </div>
  </div>





  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <div class="modal-content">


        <div class="modal-header bg-gradient">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">


          <table id="carroCompras" class="table table-sm table-striped table-bordered table-hover table-light">
            
            <thead class="thead-dark">
            
              <tr>
            
                <th scope="col">Tipo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Talle</th>
            
                <th scope="col">Remover</th>
            
              </tr>
            </thead>

            <tbody id="carroCuerpo">
            </tbody>
            
            <tr>
            
              
              <th scope="col">TOTAL</th>
              <th scope="col"></th>
              <th scope="col" id="totalCarro">$</th>
              
            </tr>
          </table>


        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark btn-finalizar" data-dismiss="modal">Finalizar Compra</button>
          <button type="button" class="btn btn-primary btn-vaciar">Vaciar carrito</button>
        </div>
      </div>
    </div>
  </div>
